<!DOCTYPE html>
<html>

<head>
  <title>SheCodes Weather App</title>
  <meta charset="UTF-8" />
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles.css" >
</head>

<body>
  <div>
    <br />
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-8">
            <form id="search-input">
              <div class="form-group">
                <input type="search" class="form-control" autofocus="on" placeholder="Search for a city" id="input"
                  autocomplete="off" />
              </div>
            
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary shadow-sm" id="search-button"/>
          </div>
        </form>
          <div class="col-1">
            <button class="btn btn-success shadow-sm w-100" id="current-location-button"><i
                class="fas fa-map-marker-alt"></i>
          </div>
          <h2 class="city" id="city">City, CC</h2>
        </div>
          <div class="row">
            <div class="col-4">
            <h3><small>Local Time</small></h3>
             <h3 id="date-time">Week day, time</h3>
             <h3 id="description">Description</h3>
             <div id="temperature-degrees">
                <h1 class="temperature" id="temperature">##</h1>

                <span class="units">
                  <a href="#" class="active" id="celsius">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
              </div>
              <h3 id="feels-like"> Feels like:##ºC</h3>

            </div>
            
            <div class="col-4">
            <i class="fas" id="icon"></i>
            </div>
            <div class="col-4">

              
              <h3 id="humidity"> Humidity: ##% </h3>
              <h3 id="wind"> Wind Speed: #m/s </h3>
              <h3> <strong>MAX|min</strong> </h3>
              
              <h3 id="maxmin">##ºC/##ºC</h3>
              
            </div>
         
          </div>
            <div class="row" id="forecast">
              
  
                
                     
            </div>
          </div>
           <p class="footer"> <a href="https://github.com/MSenaGomes/SheCodes-weather-app" target=_blank>Open-source code</a> by MSenaGomes</p>
        </div>
           </div>
      </div>
  
   
  </div>
  <script src="https://kit.fontawesome.com/21a18eec09.js" crossorigin="anonymous"></script>
  <script src="src/index.js"></script>
</body>

</html>
